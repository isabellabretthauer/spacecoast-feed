# GitHub Actions workflow to regenerate and push RSS feed every 6 hours

name: Update Space Coast Feed

# Grant write permission so the GITHUB_TOKEN can push
permissions:
  contents: write

on:
  schedule:
    - cron: '0 */6 * * *'    # every 6 hours
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true  # use GITHUB_TOKEN for both fetch & push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Generate RSS feed
        run: python generate_feed.py

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add spacecoast_feed.xml
          git diff --cached --quiet || git commit -m "Automated feed update: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

      - name: Push changes
        run: git push origin main
