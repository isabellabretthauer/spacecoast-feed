<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="refresh" content="3600">
  <title>Launches &amp; Events</title>
  <style>
    body { font-family:sans-serif; margin:0; padding:0; background:#f5f5f5; color:#333 }
    header{display:flex;align-items:center;justify-content:center;background:#004080;color:white;padding:1rem;gap:1rem}
    header img{width:230px;height:66px;object-fit:contain}
    h1{margin:0;font-size:1.5rem}
    main{max-width:960px;margin:1rem auto;padding:0 1rem}
    section+section{margin-top:2rem}
    h2{border-bottom:2px solid #004080;padding-bottom:.5rem;margin-bottom:1rem}
    .banner{width:100%;margin-bottom:1.5rem;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
    .cards{display:flex;flex-wrap:wrap;gap:1rem}
    .card{background:white;border-radius:8px;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,0.1);flex:1 1 calc(50% - 1rem);box-sizing:border-box}
    .card img.thumb{width:100%;height:auto;display:block}
    .card-content{padding:1rem}
    .card h3{margin:0 0 .5rem;font-size:1.1rem}
    .card a{color:#004080;text-decoration:none}
    .card a:hover{text-decoration:underline}
    .summary{font-size:.95rem;color:#333;margin-bottom:.5rem}
    .date{font-size:.9rem;color:#666;margin-top:.5rem}
    .qr{display:block;width:150px;height:150px;margin:.5rem auto}
    @media(max-width:600px){.card{flex:1 1 100%}}
  </style>
</head>
<body>
  <header>
    <img
      src="https://www.visitspacecoast.com/wp-content/themes/visitspacecoast-com/resources/images/logo.png"
      alt="Visit Space Coast Logo"
    />
    <h1>Launches &amp; Events</h1>
  </header>

  <main>
    <section>
      <h2>Upcoming Launches</h2>
      <img class="banner"
           src="https://www.visitspacecoast.com/wp-content/uploads/2025/06/CRS21-wide-scaled.jpg"
           alt="CRS-21 Banner"/>
      <div id="launches" class="cards"></div>
    </section>

    <section>
      <h2>Launch Viewing Map</h2>
      <img class="banner"
           src="https://www.visitspacecoast.com/wp-content/uploads/2023/12/Launch-Viewing-Map.png"
           alt="Viewing Map"/>
    </section>

    <section>
      <h2>Upcoming Events</h2>
      <div id="events" class="cards"></div>
    </section>

    <div style="text-align:center;margin:2rem 0;">
      <p>Download the official Space Coast Launches app:</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https%3A%2F%2Fapps.apple.com%2Fus%2Fapp%2Fspace-coast-launches%2Fid123456789"
           alt="App QR"/>
    </div>
  </main>

  <script>
    async function loadFeed() {
      const res   = await fetch('spacecoast_feed.xml');
      const xml   = new DOMParser().parseFromString(await res.text(), 'application/xml');
      const items = [...xml.querySelectorAll('item')];
      const launchesEl = document.getElementById('launches');
      const eventsEl   = document.getElementById('events');

      items.forEach(item => {
        const title    = item.querySelector('title').textContent;
        const link     = item.querySelector('link').textContent;
        const summary  = item.querySelector('description').textContent;
        const dateText = item.querySelector('pubDate').textContent;
        const enc      = item.querySelector('enclosure');
        const imgUrl   = enc?.getAttribute('url') || null;

        const card = document.createElement('div');
        card.className = 'card';

        if (imgUrl) {
          const img = document.createElement('img');
          img.className = 'thumb';
          img.src       = imgUrl;
          card.appendChild(img);
        }

        const c = document.createElement('div');
        c.className = 'card-content';

        const h3 = document.createElement('h3');
        const a  = document.createElement('a');
        a.href        = link;
        a.target      = '_blank';
        a.textContent = title.replace(/^(Launch|Event):\s*/, '');
        h3.appendChild(a);
        c.appendChild(h3);

        if (summary) {
          const sum = document.createElement('div');
          sum.className   = 'summary';
          sum.textContent = summary;
          c.appendChild(sum);
        }

        const dt = document.createElement('div');
        dt.className   = 'date';
        dt.textContent = new Date(dateText).toLocaleString();
        c.appendChild(dt);

        // QR code for each event
        if (/^Event:/.test(title)) {
          const qr = document.createElement('img');
          qr.className = 'qr';
          qr.src       = 'https://api.qrserver.com/v1/create-qr-code/'
                        + '?size=150x150&data='
                        + encodeURIComponent(link);
          c.appendChild(qr);
        }

        card.appendChild(c);

        if (/^Launch:/.test(title)) launchesEl.appendChild(card);
        else                              eventsEl.appendChild(card);
      });

      // “More launches” QR
      const scan = document.createElement('div');
      scan.className = 'card';
      scan.innerHTML = `
        <div class="card-content" style="text-align:center">
          <p>For more launch details, scan below:</p>
          <img class="qr"
               src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent('https://www.visitspacecoast.com/launches/')}"
               alt="More launches QR">
        </div>`;
      launchesEl.appendChild(scan);
    }

    document.addEventListener('DOMContentLoaded', loadFeed);
  </script>
</body>
</html>
